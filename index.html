<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>To Do</title>
    </head>
    <body>
        <main>
            <nav>
                <h2>To-Do App</h2>
                <div class="boards-section">
                    <p>Your boards</p>
                    <div class="new-board-container">
                        <input type="text" class="board-name-input" placeholder="New board...">
                        <button class="new-board-button" type="button"><i class="fa-solid fa-plus"></i></button>
                    </div>    
                    <div class="boards-tabs-container"></div>
                </div>
                <input class="color-picker" type="color">   
            </nav>
            <div class="board">
                <div class="todo-wrapper">
                    <div class="todo">
                        <div class="todo-header">
                            <h3>Chores</h3>
                            <div class="todo-header-buttons">
                                <button class="delete-todo-button" type="button"><i class="fa-solid fa-plus"></i></button>
                                <button class="delete-todo-button" type="button"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div class="todo-content">
                            <p>House chores for Monday</p>
                            <div class="tasks-wrapper">
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Chore 1</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Chore 2</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Chore 3</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="todo">
                        <div class="todo-header">
                            <h3>Study</h3>
                            <div class="todo-header-buttons">
                                <button class="delete-todo-button" type="button"><i class="fa-solid fa-plus"></i></button>
                                <button class="delete-todo-button" type="button"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div class="todo-content">
                            <p>Todo for exam</p>
                            <div class="tasks-wrapper">
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 1</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 2</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 3</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 4</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 5</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 6</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 7</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 8</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 9</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 10</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 11</span>
                                </label>
                                <label>
                                    <input type="checkbox">
                                    <span class="task">Unit 12</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="new-todo-button" type="button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </main>
        <footer><p>All rights reserved.</p></footer>
    </body>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/677e0631d7.js" crossorigin="anonymous"></script>
</html>
